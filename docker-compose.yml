  #    env_file: dev.env
  #    build:
  #       context: ./
  #       dockerfile: repo_viewer/Dockerfile
  #    links:
  #      - migration
  #    depends_on:
  #      - database
  #    ports:
  #      - 0:5000:5000

   spiders:
     image: scrap_github
     env_file: dev.env
     build:
       context: .
       dockerfile: scrapper/Dockerfile
     environment:
       - repo_name=flask
       - repo_parent=pallets
    #  volumes:
    #    - ./output:/output/:rw
     links:
       - database
       - scrapyd
     depends_on:
       - database
       - migration
       - scrapyd
   scrapyd:
     container_name: scrapyd
     image: scrapyd
     build:
       context: .
       dockerfile: scrapyd/Dockerfile
     restart: always
     env_file: dev.env
     ports:
       - "0:6800:6800"
